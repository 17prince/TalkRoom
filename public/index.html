<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <style>
        .chat-box{
            margin-top: 100px;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid rgb(182, 182, 182);
            border-radius: 2px;
            max-width: 500px;
            padding: 0;
        }
        .chat-box h2{
            background-color: #3d87f5;
        }
        input,select{
            padding: 5px;
            border-radius: 4px;
            border: none;
            width: 400px;
            outline: none;
            margin-bottom: 20px;
        }
        .join{
            width:400px;
            text-decoration: none;
            /* margin-left: 90px; */
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-secondary position-relative" style="width: 100%; height: 600px;">
        <div class="container text-light text-center bg-primary position-absolute chat-box">
            <h2 class="text-light p-2"><i class="fa fa-comments" aria-hidden="true"></i> TalkRoom</h2>
            <form action="chat-room.html" class="px-5 py-2 text-left " style="width: 400px;">
                <label class="d-block" for="username">Username</label>
                <input type="text d-block" name="username" placeholder="Enter Username" autocomplete="off" required>
                <label for="room">Room</label>
                <select name="room" id="talk-room" required>
                    <option value="javascipt">Javascript</option>
                    <option value="nodejs">NodeJs</option>
                    <option value="php">PHP</option>
                    <option value="go">Go</option>
                    <option value="python">Python</option>
                    <option value="c">C/C++</option>
                    <option value="java">Java</option>
                </select>
                <button class="bg-success text-light btn join">Join Talk Room</button>
                
            </form>
        </div>
    </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
